<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SITE DA BEBÊ</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Roboto:wght@400&display=swap" rel="stylesheet">
    <style>
        /* Estilos principais */
        body {
            background: linear-gradient(135deg, #ffafbd, #ffc3a0);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: 'Roboto', sans-serif;
            text-align: center;
        }
        .container {
            background-color: #fff;
            padding: 30px;
            box-shadow: 0 0 30px rgba(0, 0, 0, 0.1);
            border-radius: 15px;
            width: 100%;
            max-width: 500px;
        }
        h1 {
            color: #d6336c;
            font-family: 'Playfair Display', serif;
            font-size: 3.8vw;
            margin-bottom: 20px;
            line-height: 1.2;
        }
        .button, .agenda-button {
            background-color: #ff6f91;
            border: 2px solid #ff4b5c;
            color: #fff;
            padding: 10px 20px;
            font-size: 1rem;
            cursor: pointer;
            border-radius: 10px;
            transition: all 0.3s ease;
            margin: 10px 5px;
            display: inline-block;
        }
        .button:hover, .agenda-button:hover {
            background-color: #ff4b5c;
            transform: scale(1.1);
            box-shadow: 0px 8px 15px rgba(255, 75, 92, 0.5);
        }
        .hidden-content, .hidden-content2, .hidden-content3 {
            display: none;
            color: #333;
            margin-top: 20px;
        }
        .image-box {
            width: 100%;
            margin: 20px 0;
        }
        .image-box img {
            width: 100%;
            max-width: 300px;
            border-radius: 15px;
        }
        .additional-buttons {
            margin-top: 15px;
        }
    </style>
</head>
<body>

<div class="container">
    <!-- Título -->
    <h1>ESSA LINDA MOÇA ACEITA UMA PERGUNTA SECRETA?</h1>

    <!-- Caixa de imagem -->
    <div class="image-box">
        <!-- Adicione sua imagem aqui -->
        <img src="LELE.JPG.JPEG" alt="Imagem da pergunta secreta">
    </div>

    <!-- Botões de resposta -->
    <button class="button" onclick="showMessage()">Sim</button>
    <button class="button" id="noButton" onmouseover="moveButton()">Não</button>

    <!-- Mensagem de confirmação -->
    <div class="hidden-content" id="confirmMessage">
        <p>PARABÉNS, VOCÊ TERÁ O MELHOR ENCONTRO DA SUA VIDA!</p>
        <!-- Vídeo do TikTok -->
        <iframe src="https://www.tiktok.com/embed/7068802180480002054" frameborder="0" width="300" height="500" allowfullscreen></iframe>
    </div>

    <!-- Botão adicional separado -->
    <div class="additional-buttons">
        <button class="button" onclick="showContent2()">Ajuda de um amigo (caso queira)</button>
        <div class="hidden-content2" id="friendHelp">
            <a href="https://www.tiktok.com/@fredelboni/video/7161600779759963397" target="_blank" class="button">Toque aqui</a>
        </div>
    </div>

    <div class="additional-buttons">
        <button class="button" onclick="showContent3()">Agora você deve estar se perguntando, "mas por que você não desiste nunca e é tão doido?"</button>
        <div class="hidden-content3" id="reason">
            <a href="https://www.tiktok.com/@dunastourx/photo/7403551708191657222" target="_blank" class="button">Toque aqui</a>
        </div>
    </div>

    <!-- Novo botão para agenda -->
    <button class="agenda-button" onclick="window.open('agenda.html', '_blank')">Agenda</button>

</div>

<script>
    function showMessage() {
        document.getElementById("confirmMessage").style.display = "block";
    }

    function moveButton() {
        const button = document.getElementById("noButton");
        button.style.position = "absolute";
        button.style.top = `${Math.random() * (window.innerHeight - button.offsetHeight)}px`;
        button.style.left = `${Math.random() * (window.innerWidth - button.offsetWidth)}px`;
    }

    function showContent2() {
        document.getElementById("friendHelp").style.display = "block";
    }

    function showContent3() {
        document.getElementById("reason").style.display = "block";
    }
</script>

</body>
</html>
