<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quer Sair Comigo?</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Roboto:wght@400&display=swap" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #ffafbd, #ffc3a0); /* Degradê romântico */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: 'Roboto', sans-serif;
            text-align: center;
        }
        .container {
            background-color: #fff;
            padding: 30px;
            box-shadow: 0 0 30px rgba(0, 0, 0, 0.1);
            border-radius: 15px;
            width: 100%;
            max-width: 500px;
        }
        h1 {
            color: #d6336c;
            font-family: 'Playfair Display', serif;
            font-size: 3.8vw; /* Fonte ajustada para não ficar muito grande */
            margin-bottom: 20px;
            line-height: 1.2; /* Melhora a legibilidade para textos maiores */
        }
        .image-box {
            margin: 20px 0;
            padding: 10px;
            border: 2px solid #f7c6d4;
            border-radius: 10px;
            background-color: #fff6f8;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .buttons {
            margin-top: 20px;
            display: flex;
            justify-content: center;
            gap: 20px;
        }
        .button {
            background-color: #ff6f91;
            border: 2px solid #ff4b5c;
            color: #fff;
            padding: 15px 25px;
            font-size: 1.5rem;
            cursor: pointer;
            border-radius: 10px;
            transition: all 0.3s ease;
        }
        .button:hover {
            background-color: #ff4b5c;
            transform: scale(1.1); /* Efeito de hover */
            box-shadow: 0px 8px 15px rgba(255, 75, 92, 0.5);
        }
        #message {
            display: none;
            margin-top: 20px;
            font-size: 1.8rem;
            color: #28a745;
            font-weight: bold;
            font-family: 'Playfair Display', serif;
        }
        #tiktok-button {
            display: none;
            margin-top: 20px;
        }
        /* Media queries para smartphones */
        @media (max-width: 600px) {
            h1 {
                font-size: 6vw; /* Fonte menor em smartphones */
            }
            .button {
                font-size: 4vw;
            }
            #message {
                font-size: 6vw;
            }
        }
    </style>
</head>
<body>

<div class="container">
    <h1>ESSA LINDA MOÇA ACEITA UMA PERGUNTA SECRETA?</h1>

    <!-- Caixa para adicionar a imagem -->
    <div class="image-box">
        <img src="URL_DA_IMAGEM_AQUI" alt="Descrição da Imagem" style="max-width: 100%; border-radius: 8px;">
    </div>

    <div class="buttons">
        <button class="button" id="sim">Sim</button>
        <button class="button" id="nao">Não</button>
    </div>
    <div id="message">PARABÉNS, VOCÊ TERÁ O MELHOR ENCONTRO DA SUA VIDA!</div>
    <a id="tiktok-button" href="https://www.tiktok.com/@patolinoarmando/video/7084737853841804549" target="_blank">
        <button class="button">Assistir Vídeo</button>
    </a>
</div>

<script>
    const btnSim = document.getElementById('sim');
    const btnNao = document.getElementById('nao');
    const message = document.getElementById('message');
    const tiktokButton = document.getElementById('tiktok-button');

    btnSim.addEventListener('click', () => {
        message.style.display = 'block';
        tiktokButton.style.display = 'block'; // Mostra o botão para assistir o vídeo
    });

    btnNao.addEventListener('mouseover', () => {
        const x = Math.random() * (window.innerWidth - btnNao.offsetWidth);
        const y = Math.random() * (window.innerHeight - btnNao.offsetHeight);
        btnNao.style.position = 'absolute'; // Mantém a posição apenas durante o movimento
        btnNao.style.left = `${x}px`;
        btnNao.style.top = `${y}px`;
    });
</script>

</body>
</html>
