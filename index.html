<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Convite</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Roboto:wght@400&display=swap" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #ffafbd, #ffc3a0);
            font-family: 'Roboto', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            text-align: center;
        }
        .container {
            background-color: #fff;
            padding: 30px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
            border-radius: 15px;
            width: 90%;
            max-width: 400px;
            text-align: center;
        }
        h1 {
            font-size: 2rem;
            color: #d6336c;
            font-family: 'Playfair Display', serif;
            margin-bottom: 20px;
        }
        .button-group {
            display: flex;
            justify-content: space-around;
            margin: 20px 0;
        }
        .button {
            background-color: #ff6f91;
            border: 2px solid #ff4b5c;
            color: white;
            padding: 10px 20px;
            font-size: 1rem;
            cursor: pointer;
            border-radius: 10px;
            transition: all 0.3s ease;
            width: 45%;
        }
        .button:hover {
            background-color: #ff4b5c;
            transform: scale(1.1);
            box-shadow: 0px 8px 15px rgba(255, 75, 92, 0.5);
        }
        #noButton {
            position: relative;
        }
        .extra-button {
            display: block;
            margin-top: 20px;
            background-color: #87ceeb;
        }
        .hidden-button {
            display: none;
            margin-top: 10px;
            background-color: #ff6f91;
        }
        @media (max-width: 480px) {
            h1 {
                font-size: 1.5rem;
            }
            .button {
                font-size: 0.9rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Essa linda moça aceita uma pergunta secreta?</h1>
        <div class="button-group">
            <button class="button" id="yesButton">Sim</button>
            <button class="button" id="noButton">Não</button>
        </div>
        <button class="extra-button" id="friendHelpButton">Ajuda de um amigo (caso queira)</button>
        <button class="extra-button" id="maybeButton">Caso mude de ideia</button>
    </div>

    <script>
        document.getElementById("noButton").addEventListener("mouseover", function() {
            const x = Math.floor(Math.random() * 200) - 100;
            const y = Math.floor(Math.random() * 200) - 100;
            this.style.transform = `translate(${x}px, ${y}px)`;
        });

        document.getElementById("yesButton").addEventListener("click", function() {
            alert("PARABÉNS! VOCÊ TERÁ O MELHOR ENCONTRO DA SUA VIDA!");
        });

        document.getElementById("friendHelpButton").addEventListener("click", function() {
            window.open("https://www.tiktok.com/@fredelboni/video/7161600779759963397", "_blank");
        });

        document.getElementById("maybeButton").addEventListener("click", function() {
            alert("Toque aqui e fale no WhatsApp");
            window.open("https://wa.me/11966958437?text=oii,%20pensei%20melhor%20kkk", "_blank");
        });
    </script>
</body>
</html>
