<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agenda</title>
    <style>
        body {
            background: linear-gradient(135deg, #ffafbd, #ffc3a0);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: 'Roboto', sans-serif;
            text-align: center;
        }
        .container {
            background-color: #fff;
            padding: 30px;
            box-shadow: 0 0 30px rgba(0, 0, 0, 0.1);
            border-radius: 15px;
            width: 100%;
            max-width: 400px;
        }
        h1 {
            font-size: 1.8rem;
            color: #d6336c;
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-top: 15px;
            font-size: 1rem;
            color: #333;
        }
        input[type="date"], input[type="time"] {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 1rem;
        }
        .submit-button, .back-button {
            background-color: #ff6f91;
            border: 2px solid #ff4b5c;
            color: #fff;
            padding: 10px 20px;
            font-size: 1rem;
            cursor: pointer;
            border-radius: 10px;
            transition: all 0.3s ease;
            margin-top: 20px;
            display: inline-block;
        }
        .submit-button:hover, .back-button:hover {
            background-color: #ff4b5c;
            transform: scale(1.1);
            box-shadow: 0px 8px 15px rgba(255, 75, 92, 0.5);
        }
        @media (max-width: 480px) {
            h1 {
                font-size: 1.5rem;
            }
            .submit-button, .back-button {
                font-size: 0.9rem;
            }
        }
    </style>
</head>
<body>
<div class="container">
    <h1>Escolha sua data e horário</h1>
    <form onsubmit="sendWhatsApp(event)">
        <label for="date">Data:</label>
        <input type="date" id="date" required>
        <label for="time">Horário:</label>
        <input type="time" id="time" required>
        <button type="submit" class="submit-button">Enviar</button>
    </form>
    <button class="back-button" onclick="window.location.href='index.html'">Voltar</button>
</div>

<script>
    function sendWhatsApp(event) {
        event.preventDefault();

        const date = document.getElementById('date').value;
        const time = document.getElementById('time').value;

        const message = encodeURIComponent(`Eu escolho a data ${date} e o horário ${time} para ter o melhor encontro da minha vida! :)`);
        const phone = "11963958437";

        window.open(`https://wa.me/${phone}?text=${message}`, "_blank");
    }
</script>

</body>
</html>
